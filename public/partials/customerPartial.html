<div class="container">
	<div id="customer-list" class="row">
		<div class="col-xs-6">
			<div class="panel panel-default">
			  	<div class="panel-heading">Kundeliste</div>
			  	<div class="panel-body">
			  		<div class="input-group">
			            <input type="text" class="form-control" placeholder="Søk i kunder" name="srch-term" id="srch-term" ng-model="searchCustomer">
			            <div class="input-group-btn">
			                <button class="btn btn-default" ng-click="resetSearch()" ng-model="searchCustomer"><i class="glyphicon glyphicon-remove-circle"></i></button>
			            </div>
			        </div><br/>
			    	<table class="table table-hover">
			    		<tr>
			    			<th>Navn</th>
			    			<th></th>
			    		</tr>
						<tr ng-repeat="customer in (filteredCustomers = (customers | filter:searchCustomer)) | startFrom:currentPage*pageSize | limitTo:pageSize">
							<td>{{customer.name}}</td>
							<td>
								<button type="button" alt="Slett kunde" style="border: 1px; background-color: transparent">
									<span class="glyphicon glyphicon-remove" ng-click="deleteCustomer(customer._id)"></span>
								</button>
								<button type="button" alt="Rediger kunde" style="border: 1px; background-color: transparent">
									<span class="glyphicon glyphicon-pencil" ng-click="editCustomer($index)"></span>
								</button>
							</td>

						</tr>
					</table>

					<ul class="pagination">
					  <li><a href="" ng-click="changePage(false)">&laquo;</a></li>
					  <li><span>{{currentPage+1}}/{{numberOfPages()}}</span></li>
					  <li><a href="" ng-click="changePage(true)">&raquo;</a></li>
					</ul>

			  	</div>
			</div>
		</div>

		<div class="col-xs-6">
			<div class="panel panel-default">
			  	<div class="panel-heading">Kundeskjema</div>
			  	<div class="panel-body">
					<form name="customerForm" novalidate="">
						<div class="form-group">
							<div id="customer-form-grid" class="row">
								<div class="col-xs-12 col-sm-6 col-md-8">
									<input type="text" class="form-control" name="customerName" 
										ng-model="formData.name" required="" placeholder="Navn på kunde" />
								</div>
								<div class="col-xs-6 col-md-4" ng-show="customerForm.$dirty && customerForm.$invalid">
									<span class="error" ng-show="customerForm.customerName.$error.required">
									<span class="glyphicon glyphicon-minus" />
									</span>
								</div>
						</div>
						<br/>
						<button type="submit" class="btn btn-primary" ng-show="showSaveButton" ng-click="createCustomer()">Lagre</button>
						<button type="submit" class="btn btn-primary" ng-show="showUpdateButton" ng-click="updateCustomer(customerEditedID)">Oppdater</button>
						<button type="reset" class="btn btn-default" ng-show="showCancelButton" ng-click="resetCustomerForm()">Avbryt</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
